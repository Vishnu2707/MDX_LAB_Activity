
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vue.js Instance — Lesson Card</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display: grid; place-items: start center; min-height: 100vh; margin: 0; padding: 40px 16px; background: #f7f7f8; }
    .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); width: min(640px, 100%); }
    .meta { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; }
    .imgwrap { height: 220px; overflow: hidden; border-radius: 12px; margin: 12px 0 16px; }
    .imgwrap img { width: 100%; height: 100%; object-fit: cover; }
    .price { font-size: 1.2rem; font-weight: 700; }
    dl { display: grid; grid-template-columns: max-content 1fr; gap: 6px 16px; margin: 0; }
    dt { color: #555; }
    dd { margin: 0; }
  </style>
</head>
<body>
  <div id="app" class="card">
    <div class="meta">
      <h1>{{ lesson.subject }}</h1>
      <div class="price">£{{ lesson.price }}</div>
    </div>

    <div class="imgwrap">
      <img :src="lesson.imageSrc" :alt="lesson.imageAlt" />
    </div>

    <dl>
      <dt>Location</dt><dd>{{ lesson.location }}</dd>
      <dt>Subject</dt><dd>{{ lesson.subject }}</dd>
      <dt>Price</dt><dd>£{{ lesson.price }}</dd>
    </dl>
  </div>

  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        lesson: {
          subject: 'Maths 101',
          location: 'Room 12',
          price: 49,
          imageSrc: 'https://images.unsplash.com/photo-1523243367847-316884acb9a5?q=80&w=1200&auto=format&fit=crop',
          imageAlt: 'A chalkboard with maths formulas'
        }
      }
    });
  </script>
</body>
</html>
